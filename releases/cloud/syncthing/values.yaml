nodeSelector:
  kubernetes.io/hostname: "alphavps"
  kubernetes.io/arch: amd64
service:
  listen:
    enabled: false
  discovery:
    enabled: false
persistence:
  data:
    enabled: true
    mountPath: /var/syncthing
    storageClass: "local-path"
    accessMode: ReadWriteOnce
    retain: true
    size: 1Gi
env:
  STGUIADDRESS: "127.0.0.1:8384"
hostNetwork: true
dnsPolicy: "ClusterFirstWithHostNet"
tolerations:
  - key: app-nextcloud
    operator: Equal
    value: "true"
    effect: NoExecute
probes:
  # -- Liveness probe configuration
  # @default -- See below
  liveness:
    enabled: false
  readiness:
    # -- Enable the readiness probe
    enabled: false
  startup:
    # -- Enable the startup probe
    enabled: false