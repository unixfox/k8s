image:
  tag: 22.2.3-fpm-alpine

persistence:
  enabled: true
  storageClass: "local-path"
  #existingClaim: "nextcloud-nextcloud-0"
  annotations:
    "helm.sh/resource-policy": keep

externalDatabase:
  enabled: false
  type: mysql

internalDatabase:
  enabled: false

nextcloud:
  host: "cloud.unixfox.eu"
  extraEnv:
    # - name: NEXTCLOUD_DATA_DIR
    #   value: "/data/nextcloud"
    - name: APACHE_DISABLE_REWRITE_IP
      value: "1"
    - name: PHP_MEMORY_LIMIT
      value: "512M"
  # extraVolumeMounts:
  #   - name: slab
  #     mountPath: /data/nextcloud
  # extraVolumes:
  #   - name: slab
  #     hostPath:
  #       path: /data/nextcloud

lifecycle:
  postStartCommand: ["/bin/ash", "-c", "echo '*/15 * * * * php -f /var/www/html/cron.php\n0 1 * * * PHP_MEMORY_LIMIT=512M /var/www/html/occ preview:pre-generate' > /var/spool/cron/crontabs/www-data; crond"]

cronjob:
  enabled: false
  resources:
    requests:
      memory: 10Mi
  tolerations:
    - key: dedicated-server
      operator: Equal
      value: "true"
      effect: NoExecute

resources:
  limits:
    memory: 2048Mi

nodeSelector:
  kubernetes.io/hostname: ms084

tolerations:
  - key: dedicated-server
    operator: Equal
    value: "true"
    effect: NoExecute

livenessProbe:
  initialDelaySeconds: 1800
  timeoutSeconds: 30
  failureThreshold: 50
readinessProbe:
  timeoutSeconds: 30
  failureThreshold: 50

nginx:
  enabled: true

mariadb:
  image:
    debug: true
  enabled: true
  primary:
    tolerations:
    - key: dedicated-server
      operator: Equal
      value: "true"
      effect: NoExecute
    nodeSelector:
      kubernetes.io/hostname: ms084
    persistence:
      storageClass: "local-path"
      #existingClaim: "data-nextcloud-mariadb-1"
      annotations:
        "helm.sh/resource-policy": keep
      enabled: true

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 4G
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: buypass-prod
    kubernetes.io/ingress.class: nginx
    nginx.org/server-snippets: |
      proxy_hide_header X-Powered-By;

      rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
      rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
      rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
      location = /.well-known/carddav {
        return 301 $scheme://$host/remote.php/dav;
      }
      location = /.well-known/caldav {
        return 301 $scheme://$host/remote.php/dav;
      }
      location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
      }
      location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
        deny all;
      }
      location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
        deny all;
      }
    nginx.ingress.kubernetes.io/server-snippet: |-
      server_tokens off;
      proxy_hide_header X-Powered-By;

      rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
      rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
      rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
      location = /.well-known/carddav {
        return 301 $scheme://$host/remote.php/dav;
      }
      location = /.well-known/caldav {
        return 301 $scheme://$host/remote.php/dav;
      }
      location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
      }
      location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
        deny all;
      }
      location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
        deny all;
      }
  tls:
  - secretName: chart-nextcloud-tls
    hosts:
    - cloud.unixfox.eu

redis:
  enabled: false
  cluster:
    enabled: false
  master:
    nodeSelector:
      kubernetes.io/hostname: ms084
    tolerations:
      - key: dedicated-server
        operator: Equal
        value: "true"
        effect: NoExecute
    persistence:
      enabled: true
      storageClass: "local-path"

replicaCount: 0

keel:
  # keel policy (all/major/minor/patch/force)
  policy: force
  approvals: 0
  # images to track and update
  images: 
    - repository: image.repository
      tag: image.tag