keel:
  # keel policy (all/major/minor/patch/force)
  policy: force
  approvals: 0
  # images to track and update
  images: 
    - repository: searx.image.repository
      tag: searx.image.tag

searx:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: NotIn
            values:
            - azurefreeelgasse
            - oraclefree3

filtron:
  nodeSelector:
    kubernetes.io/hostname: oraclenonfree

