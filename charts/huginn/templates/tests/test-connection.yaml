apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "huginn.fullname" . }}-test-connection"
  labels:
  {{- include "huginn.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:stable
      command:
        - wget
      args:
        - "{{ include "huginn.fullname" . }}:{{ .Values.service.port }}"
  restartPolicy: Never
